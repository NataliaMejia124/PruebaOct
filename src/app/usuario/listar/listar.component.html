<div class=container>
  <div class="card">
    <div class="card-header">
      <h3>Usuarios</h3>
    </div>
    <div card="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Rol</th>
            <th>Nombre</th>
            <th>Activo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios" class="text-center">
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.id_rol}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.activo}}</td>
            <td>
              <button (click)="Editar(usuario)"class="btn btn-warning m-2">Editar</button>
              <button (click)="Delete(usuario)"class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>

  </div>



</div>
